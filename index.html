<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">

<body>

<div class="initialPageLoad" style="display: block;"></div>
<div class="container">

	<div class="row">
		
		<div ng-app="myApp" ng-controller="myCtrl" data-ng-init="init()">
		
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  text-center" style="background-color: rgb(172, 216, 228); padding-bottom: 1%;">
			<img class="col-lg-2 col-md-2 col-sm-12 col-xs-12"  style=" padding-top: 0.5%;"alt="Brand" src="images/Unisys.png"/>
			<h2 class="dashboardh1 col-lg-8 col-md-8 col-sm-12 col-xs-12"><b> Global Backup and Recovery Service </b></h2>
		</div>
		
		
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  text-center" style="margin-top: -1%;">
			<h3 class="dashboard">Global Dashboard<h3>
		</div>
		<br/>
		<div  class="col-lg-12 col-md-12 col-sm-10 col-xs-10  text-center hidden-xs hidden-sm">
		 <form role="form">
			  <span class="form-group">
				<span>Date From:</span>
				<input type="text" class="col-ls-2 filter_date_field form-control datepickerWrapper dateWrapperStyleMDLG input-sm"  ng-model="selectedDateFrom">
			  </span>
			  <span class="form-group" style="padding-left: 1%;">
				<span>Date To:</span>
				<input  type="text" class="col-ls-2 filter_date_field form-control datepickerWrapper dateWrapperStyleMDLG input-sm" ng-model="selectedDateTo">
			  </span>
			  <button type="submit" class="btn btn-info input-sm" placeholder=".input-sm" ng-click="GetDataFromServer()">Submit</button>
		</form>
		<br/>
		</div>
		
		<div  class="col-xs-offset-1 col-sm-offset-1 col-lg-12 col-md-12 col-sm-10 col-xs-10  text-center visible-xs visible-sm">
		 <form role="form">
			  <span class="form-group col-xs-12">
				<label class="col-xs-12">Date From:</label>
				<input type="text" class=" col-xs-12 filter_date_field form-control datepickerWrapper dateWrapperStyleXSSM" ng-model="selectedDateFrom">
			  </span>
			  <span class="form-group col-xs-12">
				<label class="col-xs-12">Date To:</label>
				<input  type="text" class="col-xs-12 filter_date_field form-control datepickerWrapper dateWrapperStyleXSSM" ng-model="selectedDateTo">
			  </span>
			  <br/>
			  <button type="submit" class="btn btn-success" ng-click="GetDataFromServer()">Submit</button>
		</form>
		</div>
		

		<!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  text-center">
				Showing global Dashboard, from <b class="badge">{{selectedDateFrom}}</b> to  <b class="badge">{{selectedDateTo}}</b>
		</div> -->

				<div class="panel-body">
					<span><a href="/ECP/App/index.html">Global Dashboard</a></span>
				</div>
			</div>
		  </div> -->

			Regions
			<span class="caret"></span>

		  </ul>
		</div> -->

		
	
</div>
</div>
</div>

<script>

var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
	
	var date = new Date();
	date.setDate(date.getDate() - 30);
	var dat=date.getDate();
	var mon=date.getMonth()+1;
	var year=date.getFullYear();
	var fromDate = dat+"-"+mon+"-"+year;

	var date=new Date();
	var dat=date.getDate();
	var mon=date.getMonth()+1;
	var year=date.getFullYear();
	var toDate = dat+"-"+mon+"-"+year;
		
	$scope.selectedDateFrom = fromDate;
	$scope.selectedDateTo = toDate;
	
	
	
	$scope.init = function()
	{
		$('.datepickerWrapper').datepicker({
			format: "dd-mm-yyyy",		       
			todayBtn: "linked",
			autoclose: true,
			todayHighlight: true		
		});
		
		$(".initialPageLoad").hide();
	
		
	};
	
	
	$scope.GetDataFromServer = function()
	{
		
	}
	
	
	//getUrlVars();
 
});
</script>

</body>
</html>
